<svg width="790" height="540" viewBox="-30 -30 790 540" version="1.1" xmlns="http://www.w3.org/2000/svg">

  <style>
    path, circle {
      fill: none;
      fill-opacity: 0.8;
      stroke-width: 1;
      stroke: #5d4c2e;
    }
    .dz-a { fill: #d4d1cc; }
    #dz-b { fill: #d4d1cc; }
    #legend path {
      stroke: black;
      fill: black;
      marker-start: url(#start-arrow);
      marker-end: url(#end-arrow);
    }
    text {
      font-family: 'Calluna';
      font-size: 22px;
      text-anchor: middle;
    }
    marker {
      overflow: visible;
    }
    marker path {
      stroke: black;
      stroke-opacity: 1;
      fill: black;
      fill-opacity: 1;
    }
  </style>

  <path class="dz-a" d="M 0,0 h 120 v 480 H 0 Z"/>
  <path class="dz-a" d="M 720,0 h -120 v 480 H 720 Z"/>
  <circle id="dz-b" cx="360" cy="240" r="180"/>
  <path d="M 0,0 h 720 v 480 H 0 Z"/>

  <g id="legend">
    <path d="M 0,240 H 40 M 80,240 H 120"/>
    <text x="60" y="245">12&quot;</text>

    <path d="M 120,240 H 140 M 160,240 H 180"/>
    <text x="150" y="245">6&quot;</text>
    
    <path d="M 180,240 H 340 M 380,240 H 540"/>
    <text x="360" y="245">36&quot;</text>
    
    <path d="M 540,240 H 560 M 580,240 H 600"/>
    <text x="570" y="245">6&quot;</text>

    <path d="M 600,240 H 640 M 680,240 H 720"/>
    <text x="660" y="245">12&quot;</text>
    
    <path d="M 0,-15 H 340 M 380,-15 H 720"/>
    <text x="360" y="-10">72&quot;</text>
    <path d="M 735,0 V 225 M 735,255 V 480"/>
    <text x="740" y="245">48&quot;</text>
  </g>

  <defs>
    <marker orient="auto" refY="0.0" refX="0.0" id="start-arrow">
      <path d="M 8,4 L -2,0 L 8,-4 C 7,-2 7,2 8,4 Z" transform="scale(1.1) translate(4,0)" />
    </marker>
    <marker orient="auto" refY="0.0" refX="0.0" id="end-arrow">
      <path d="M 8,4 L -2,0 L 8,-4 C 7,-2 7,2 8,4 Z" transform="scale(1.1) rotate(180) translate(4,0)" />
    </marker>
  </defs>
  
</svg>

